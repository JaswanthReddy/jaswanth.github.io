<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian News Hub</title>
    <style>
      /* Previous styles remain the same */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        overflow-y: auto;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      #global-loader {
        text-align: center;
        padding: 20px;
        font-size: 1.1em;
        background-color: #fff;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        justify-content: center;
      }
      section {
        flex: 1 1 calc(33.33% - 40px);
        box-sizing: border-box;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 15px;
        min-width: 300px;
      }
      section h2 {
        font-size: 1em;
        margin-bottom: 10px;
        padding: 10px;
        color: #fff;
        text-align: center;
        border-radius: 5px;
      }
      section.loading h2 { background-color: #ffc107; }
      section.failed h2 { background-color: #dc3545; }
      section.loaded h2 { background-color: #28a745; }
      ul {
        list-style-type: none;
        padding-left: 0;
        margin: 0;
      }
      li {
        margin-bottom: 8px;
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
      li:last-child {
        border-bottom: none;
      }
      li a {
        text-decoration: none;
        color: #333;
        font-size: 0.9em;
        display: block;
      }
      li a:hover {
        text-decoration: underline;
        background-color: #f8f8f8;
      }
      li a:visited { color: #888; }
      .retry-button, .more-button {
        display: block;
        margin: 10px auto;
        padding: 8px 16px;
        font-size: 0.9em;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .retry-button {
        background-color: #dc3545;
      }
      .more-button {
        background-color: #333;
      }
      .retry-button:hover, .more-button:hover {
        opacity: 0.9;
      }
      .proxy-select {
        margin: 10px auto;
        padding: 5px;
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Indian News Hub</h1>
      <p>News grouped by source in a grid layout (3 per row)</p>
      <select id="proxy-select" class="proxy-select">
        <option value="allorigins">All Origins Proxy</option>
        <option value="rss2json">RSS2JSON API</option>
      </select>
    </header>
    <div id="global-loader">Loading news sources, please wait...</div>
    <div class="container" id="news-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const proxySelect = document.getElementById("proxy-select");
        const container = document.getElementById("news-container");
        const globalLoader = document.getElementById("global-loader");
        
        const feeds = [
          {
            source: "Times of India",
            url: "https://timesofindia.indiatimes.com/rssfeedstopstories.cms"
          },
          {
            source: "Hindustan Times",
            url: "https://www.hindustantimes.com/feeds/rss/india-news/rssfeed.xml"
          },
          {
            source: "NDTV",
            url: "https://feeds.feedburner.com/ndtvnews-top-stories"
          },
          {
            source: "The Hindu",
            url: "https://www.thehindu.com/news/feeder/default.rss"
          },
          {
            source: "News18",
            url: "https://www.news18.com/rss/india.xml"
          }
        ];

        let remainingFeeds = feeds.length;

        function feedFinished() {
          remainingFeeds--;
          if (remainingFeeds === 0) {
            globalLoader.style.display = "none";
          }
        }

        function getProxyUrl(originalUrl) {
          const proxyType = proxySelect.value;
          switch (proxyType) {
            case 'allorigins':
              return `https://api.allorigins.win/get?url=${encodeURIComponent(originalUrl)}`;
            case 'rss2json':
              return `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(originalUrl)}`;
            default:
              return `https://api.allorigins.win/get?url=${encodeURIComponent(originalUrl)}`;
          }
        }

        function createListItem(item, proxyType) {
          const li = document.createElement("li");
          let title, link;

          if (proxyType === 'rss2json') {
            title = item.title;
            link = item.link;
          } else {
            title = item.querySelector("title")?.textContent || "No Title";
            link = item.querySelector("link")?.textContent || 
                   item.querySelector("link")?.getAttribute("href") || "#";
          }

          // Clean the title and link
          title = title.replace(/(<([^>]+)>)/gi, "").replace(/CDATA|[\[\]]/g, "").trim();
          link = link.replace(/CDATA|[\[\]]/g, "").trim();

          li.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
          return li;
        }

        function loadFeed(feed, section) {
          const proxyType = proxySelect.value;
          const feedUrl = getProxyUrl(feed.url);

          fetch(feedUrl)
            .then(response => {
              if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
              return response.json();
            })
            .then(data => {
              let items;
              if (proxyType === 'rss2json') {
                if (data.status !== 'ok') throw new Error('RSS2JSON API error');
                items = data.items;
              } else {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data.contents, "text/xml");
                if (xmlDoc.getElementsByTagName("parsererror").length > 0) {
                  throw new Error("XML parsing error");
                }
                items = Array.from(xmlDoc.querySelectorAll("item"));
              }

              if (!items || items.length === 0) throw new Error("No items found");

              section.className = "loaded";
              section.querySelector("h2").textContent = feed.source;

              const ul = document.createElement("ul");
              const recentItems = items.slice(0, 10);
              const remainingItems = items.slice(10);

              recentItems.forEach(item => ul.appendChild(createListItem(item, proxyType)));
              section.appendChild(ul);

              if (remainingItems.length > 0) {
                const moreButton = document.createElement("button");
                moreButton.textContent = "View More";
                moreButton.className = "more-button";
                moreButton.addEventListener("click", function() {
                  remainingItems.forEach(item => ul.appendChild(createListItem(item, proxyType)));
                  moreButton.style.display = "none";
                });
                section.appendChild(moreButton);
              }
            })
            .catch(error => {
              console.error(`Error fetching ${feed.source}:`, error);
              section.className = "failed";
              section.querySelector("h2").textContent = `${feed.source} (Failed to Load)`;
              
              const retryButton = document.createElement("button");
              retryButton.textContent = "Retry Loading";
              retryButton.className = "retry-button";
              retryButton.addEventListener("click", function() {
                section.innerHTML = `<h2>${feed.source} (Loading...)</h2>`;
                section.className = "loading";
                loadFeed(feed, section);
              });
              section.appendChild(retryButton);
            })
            .finally(() => {
              feedFinished();
            });
        }

        function initializeFeedSections() {
          // Reset the container and counter
          container.innerHTML = '';
          remainingFeeds = feeds.length;
          globalLoader.style.display = "block";

          // Create and load feed sections
          feeds.forEach(feed => {
            const section = document.createElement("section");
            section.className = "loading";
            section.innerHTML = `<h2>${feed.source} (Loading...)</h2>`;
            container.appendChild(section);
            loadFeed(feed, section);
          });
        }

        // Initialize feed sections
        initializeFeedSections();

        // Add event listener for proxy selection change
        proxySelect.addEventListener('change', initializeFeedSections);
      });
    </script>
  </body>
</html>
