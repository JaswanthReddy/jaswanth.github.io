<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian News Hub</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        overflow-y: auto;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      #global-loader {
        text-align: center;
        padding: 20px;
        font-size: 1.1em;
        background-color: #fff;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        justify-content: center;
      }
      section {
        flex: 1 1 calc(33.33% - 40px);
        box-sizing: border-box;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 15px;
        min-width: 300px;
      }
      section h2 {
        font-size: 1em;
        margin-bottom: 10px;
        padding: 10px;
        color: #fff;
        text-align: center;
        border-radius: 5px;
      }
      section.loading h2 {
        background-color: #ffc107;
      }
      section.failed h2 {
        background-color: #dc3545;
      }
      section.loaded h2 {
        background-color: #28a745;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
        margin: 0;
      }
      li {
        margin-bottom: 8px;
      }
      li a {
        text-decoration: none;
        color: #333;
        font-size: 0.9em;
      }
      li a:hover {
        text-decoration: underline;
      }
      li a:visited {
        color: #888;
      }
      button.more-button {
        display: block;
        margin-top: 10px;
        padding: 5px 10px;
        font-size: 0.8em;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button.more-button:hover {
        background-color: #555;
      }
      .retry-button {
        display: block;
        margin: 10px auto;
        padding: 5px 10px;
        background-color: #dc3545;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Indian News Hub</h1>
      <p>News grouped by source in a grid layout (3 per row). Links change color after being read.</p>
    </header>
    <div id="global-loader">Loading news sources, please wait...</div>
    <div class="container" id="news-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const proxyUrl = "https://cors-anywhere.herokuapp.com/";
        
        const feeds = [
          { 
            source: "Times of India", 
            url: "https://timesofindia.indiatimes.com/rssfeedstopstories.cms",
            backup: "https://timesofindia.indiatimes.com/rssfeeds/-2128936835.cms"
          },
          {
            source: "Hindustan Times",
            url: "https://www.hindustantimes.com/feeds/rss/india-news/rssfeed.xml",
            backup: "https://www.hindustantimes.com/rss/top-news/rssfeed.xml"
          },
          {
            source: "NDTV",
            url: "https://feeds.feedburner.com/ndtvnews-top-stories",
            backup: "https://feeds.feedburner.com/ndtvnews-india-news"
          },
          {
            source: "Indian Express",
            url: "https://indianexpress.com/feed/",
            backup: "https://indianexpress.com/section/india/feed/"
          },
          {
            source: "News18",
            url: "https://www.news18.com/rss/india.xml",
            backup: "https://www.news18.com/rss/india.xml"
          },
          {
            source: "The Hindu",
            url: "https://www.thehindu.com/news/feeder/default.rss",
            backup: "https://www.thehindu.com/news/national/feeder/default.rss"
          }
        ];

        const container = document.getElementById("news-container");
        const globalLoader = document.getElementById("global-loader");
        let remainingFeeds = feeds.length;

        function feedFinished() {
          remainingFeeds--;
          if (remainingFeeds === 0) globalLoader.style.display = "none";
        }

        function createListItem(item) {
          const li = document.createElement("li");
          let title, link;

          // Handle different RSS formats
          if (item.querySelector("title")) {
            title = item.querySelector("title").textContent;
            link = item.querySelector("link") ? 
                   item.querySelector("link").textContent : 
                   item.querySelector("link") ? 
                   item.querySelector("link").getAttribute("href") : "#";
          } else if (item.getElementsByTagName("title").length > 0) {
            title = item.getElementsByTagName("title")[0].textContent;
            link = item.getElementsByTagName("link")[0] ? 
                   item.getElementsByTagName("link")[0].textContent : "#";
          } else {
            title = "No Title Available";
            link = "#";
          }

          // Clean the title and link
          title = title.replace(/CDATA|[\[\]]/g, "").trim();
          link = link.replace(/CDATA|[\[\]]/g, "").trim();

          li.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
          return li;
        }

        function loadFeed(feed, section, isBackup = false) {
          const feedUrl = isBackup ? feed.backup : feed.url;
          
          fetch(proxyUrl + encodeURIComponent(feedUrl))
            .then(response => {
              if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
              return response.text();
            })
            .then(str => {
              const parser = new DOMParser();
              const xmlDoc = parser.parseFromString(str, "text/xml");
              
              // Check for parsing errors
              if (xmlDoc.getElementsByTagName("parsererror").length > 0) {
                throw new Error("XML parsing error");
              }

              const items = xmlDoc.querySelectorAll("item");
              if (!items || items.length === 0) throw new Error("No items found");

              section.className = "loaded";
              section.querySelector("h2").textContent = feed.source;

              const ul = document.createElement("ul");
              const itemsArray = Array.from(items);
              const recentItems = itemsArray.slice(0, 10);
              const remainingItems = itemsArray.slice(10);

              recentItems.forEach(item => ul.appendChild(createListItem(item)));
              section.appendChild(ul);

              if (remainingItems.length > 0) {
                const moreButton = document.createElement("button");
                moreButton.textContent = "View More";
                moreButton.className = "more-button";
                moreButton.addEventListener("click", function() {
                  remainingItems.forEach(item => ul.appendChild(createListItem(item)));
                  moreButton.style.display = "none";
                });
                section.appendChild(moreButton);
              }
            })
            .catch(error => {
              console.error(`Error fetching ${feed.source}:`, error);
              
              if (!isBackup && feed.backup) {
                // Try backup URL
                loadFeed(feed, section, true);
              } else {
                section.className = "failed";
                section.querySelector("h2").textContent = `${feed.source} (Failed to Load)`;
                
                // Add retry button
                const retryButton = document.createElement("button");
                retryButton.textContent = "Retry Loading";
                retryButton.className = "retry-button";
                retryButton.addEventListener("click", function() {
                  section.innerHTML = `<h2>${feed.source} (Loading...)</h2>`;
                  section.className = "loading";
                  loadFeed(feed, section);
                });
                section.appendChild(retryButton);
              }
            })
            .finally(() => {
              feedFinished();
            });
        }

        feeds.forEach(feed => {
          const section = document.createElement("section");
          section.className = "loading";
          section.innerHTML = `<h2>${feed.source} (Loading...)</h2>`;
          container.appendChild(section);
          loadFeed(feed, section);
        });
      });
    </script>
  </body>
</html>
